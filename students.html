<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js"  crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="css/studentsInfo_style.css">
    <script src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js"  crossorigin></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

</head>
<body>
    <div id="myapp" class="container p-4"></div> 
    <script type="text/babel" src="js/students.js"></script>
    <div class="student-info">
        <h2>Student Information</h2>
        <img src="img/people.png" alt="">
        <label for="student-id">รหัสประจำตัว:</label>
        <p id="student-id">123456</p>

        <label for="student-name">ชื่อ-นามสกุล:</label>
        <p id="student-name">John Doe</p>

        <label for="student-email">อีเมลล์:</label>
        <p id="student-email">john.doe@example.com</p>

        <div class="button-container">
            <button class="enter-classroom-btn">เข้าสู่ห้องเรียน</button>
        </div>
    </div>
</body>
</html>
